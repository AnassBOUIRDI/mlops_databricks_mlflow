name: Deploy and Run Databricks Bundle

on:
  workflow_dispatch:  # ex√©cution manuelle uniquement
  push:
    branches:
      - main

jobs:
  deploy-and-run-bundle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Databricks CLI (v2)
        uses: databricks/setup-cli@main

      - name: Check Databricks CLI version
        run: databricks version

      - name: Configure Databricks CLI authentication
        run: echo "Authentication configured via environment variables"
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}   # sans le "https://"
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

      - name: Validate Databricks Bundle
        run: databricks bundle validate
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

      - name: Deploy Databricks Bundle
        run: databricks bundle deploy
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
